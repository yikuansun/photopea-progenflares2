<!DOCTYPE html>
<html>
    <head>
        <script>
            let photopeaURL = new URL("https://photopea.com");
            let options = {
                files: [ "https://www.photopea.com/api/img2/pug.png" ],
                environment: {
                    plugins: [],
                },
            };
            options["environment"]["plugins"].push({
                name: "pgf2 alpha test",
                icon: new URL("./icon120.png", location),
                url: new URL("./index.html", location),
            });
            photopeaURL.hash = JSON.stringify(options);
            location.replace(photopeaURL);
        </script>
    </head>
</html>
